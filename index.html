<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Biljettgenerator med QR-koder (6 per A4)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- jsPDF från CDN -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"
    defer
  ></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 1.5rem;
      background: #f3f4f6;
      color: #111827;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 1.5rem 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }
    h1 {
      margin-top: 0;
      font-size: 1.7rem;
      text-align: center;
    }
    .field-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 0.5rem 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid #d1d5db;
      font-size: 0.95rem;
      box-sizing: border-box;
    }
    textarea {
      min-height: 80px;
      resize: vertical;
    }
    input[type="file"] {
      margin-top: 0.25rem;
    }
    .help {
      font-size: 0.8rem;
      color: #6b7280;
      margin-top: 0.2rem;
    }
    button {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.6rem 1.2rem;
      border-radius: 999px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: #2563eb;
      color: white;
      box-shadow: 0 4px 12px rgba(37,99,235,0.35);
      transition: transform 0.05s ease, box-shadow 0.05s ease, background 0.2s;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
      box-shadow: none;
    }
    button:not(:disabled):hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(37,99,235,0.45);
      background: #1d4ed8;
    }
    .status {
      margin-top: 0.75rem;
      font-size: 0.9rem;
      min-height: 1.2rem;
    }
    .status--ok {
      color: #065f46;
    }
    .status--error {
      color: #b91c1c;
    }
    .status--info {
      color: #374151;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Biljettgenerator – 6 biljetter per A4</h1>

    <div class="field-group">
      <label for="qrFiles">QR-koder (PNG/JPG, flera filer)</label>
      <input id="qrFiles" type="file" accept="image/png,image/jpeg" multiple />
      <div class="help">Välj alla QR-kodbilderna (t.ex. 1000 st). En bild per biljett.</div>
    </div>

    <div class="field-group">
      <label for="logoFile">Logga (valfri)</label>
      <input id="logoFile" type="file" accept="image/*" />
      <div class="help">Om du väljer en logga placeras den överst på varje biljett.</div>
